<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>timing dashBoard-github</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="dashBoard">

    <div class="details">
      <div class="intro">
        <img src="images/image-jeremy.png" alt="Jeremy Ronson">
        <div class="content">
        <div class="report">
          Report for
        </div>
        <div class="name">
          JEREMY ROBSON
        </div>
      </div>
      </div>

      <div class="timing">
        <div class="time">
          <div class="timing-hover">
            Daily
          </div>
          <div class="timing-hover">
              Weekly
          </div>
        <div class="timing-hover">
          Monthly
        </div>
        </div>
      </div>
    </div>

    <div class="all-card flex">
      <div class="work-card margin">
        <div class="work-icon-card1">

        </div>
        <div class="work-hour-card">
          <!-- <div class=""> -->
            <div class="work">Work</div>
            <div class="bottom-part">
              <div class="hour"><span class="thirtTwo">32</span>hr</div>
              <div class="last-week">Last Week - <span class="thirtSix">36</span>hr</div>
            </div>
          <!-- </div> -->
          <div class="dots">
          </div>
        </div>
      </div>

      <div class="work-card margin">
        <div class="work-icon-card2">

        </div>
        <div class="work-hour-card">
          <!-- <div class=""> -->
            <div class="work">Exercise</div>
            <div class="bottom-part">
              <div class="hour"><span class="four">4</span> hr</div>
              <div class="last-week">Last Week - <span class="five">5</span>hr</div>
            </div>
          <!-- </div> -->
          <div class="dots">
          </div>
        </div>
      </div>

    </div>

    <div class="flex">
      <div class="work-card">
        <div class="work-icon-card3">

        </div>
        <div class="work-hour-card">
          <!-- <div class=""> -->
            <div class="work">Play</div>
            <div class="bottom-part">
              <div class="hour"><span class="ten">10</span> hr</div>
              <div class="last-week">Last Week - <span class="nine">9</span>hr</div>
            </div>
          <!-- </div> -->
          <div class="dots">
          </div>
        </div>
      </div>

      <div class="work-card">
        <div class="work-icon-card4">

        </div>
        <div class="work-hour-card">
          <!-- <div class=""> -->
            <div class="work">Social</div>
            <div class="bottom-part">
              <div class="hour"><span class="five">5</span> hr</div>
              <div class="last-week">Last Week - <span class="seven">7</span>hr</div>
            </div>
          <!-- </div> -->
          <div class="dots">
          </div>
        </div>
      </div>

    </div>

    <div class="flex">
      <div class="work-card">
        <div class="work-icon-card5">

        </div>
        <div class="work-hour-card">
          <!-- <div class=""> -->
            <div class="work">Study</div>
            <div class="bottom-part">
              <div class="hour"><span class="four">4</span> hr</div>
              <div class="last-week">Last Week - <span class="five">5</span>hr</div>
            </div>
          <!-- </div> -->
          <div class="dots">
          </div>
        </div>
      </div>

      <div class="work-card">
        <div class="work-icon-card6">

        </div>
        <div class="work-hour-card">
          <!-- <div class=""> -->
            <div class="work">Self Care</div>
            <div class="bottom-part">
              <div class="hour"><span class="five">5</span>hr</div>
              <div class="last-week">Last Week - <span class="six">6</span>hr</div>
            </div>
          <!-- </div> -->
          <div class="dots">
          </div>
        </div>
      </div>

    </div>





  </div>
  <script src="anime.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
